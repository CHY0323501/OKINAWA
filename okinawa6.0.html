
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OKINAWA 2026 | 沖繩自由行</title>
    
    <!-- React & ReactDOM (使用穩定的 UMD 版本) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (用於解析 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;600;900&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', '"Shippori Mincho"', 'serif'],
                    },
                    colors: {
                        'okinawa-blue': '#2C6E8F',
                        'okinawa-teal': '#27A09E',
                        'okinawa-sand': '#F8F6F2',
                        'okinawa-coral': '#EE6C4D',
                        'deep-sea': '#1A2E3B',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* 全局樣式修正 */
        body {
            -webkit-tap-highlight-color: transparent;
            background-color: #F8F6F2;
        }
        
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 視差滾動容器 */
        .parallax-wrapper {
            perspective: 1px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 文字直排樣式 */
        .writing-vertical {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* 載入動畫 */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(44, 110, 143, 0.3);
            border-radius: 50%;
            border-top-color: #2C6E8F;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 錯誤處理：如果 React 渲染失敗，顯示此訊息 -->
    <div id="error-message" style="display:none; padding: 20px; color: red; text-align: center; font-family: sans-serif;">
        <h2 style="font-size: 1.5rem; margin-bottom: 10px;">頁面發生錯誤</h2>
        <p>請嘗試重新整理頁面。如果問題持續，可能是瀏覽器不支援某些功能。</p>
        <pre id="error-detail" style="background: #eee; padding: 10px; margin-top: 10px; overflow: auto; text-align: left;"></pre>
    </div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-detail').innerText = message + '\nLine: ' + lineno;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 內建圖示組件 (SVG) ---

        const Icons = {
            MapPin: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Navigation: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,

            Plane: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 22h20"/><path d="M13 6h-7a6 6 0 0 0-6 6v1a6 6 0 0 0 6 6h2"/><path d="M13 6V2L7 7"/></svg>,
            Car: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        };

        // --- 數據資料 ---
        const tripData = {
            meta: {
                title: "Okinawa Trip",
                year: "2026",
                dates: "May 20 - May 24",
                travelers: "Free Travel"
            },
            days: [
                {
                    id: 1,

                    bgImage: "https://images.unsplash.com/photo-1599557088927-46c986eb7583?auto=format&fit=crop&q=80&w=1000",
                    spots: [
                        {

                            link: "https://goo.gl/maps/abc",
                            icon: "Plane"
                        },
                        {
                            time: "16:00",
                            name: "國際通",

                            tag: "必逛",
                            desc: "那霸最繁華的街道。必吃 Blue Seal 冰淇淋、Calbee 現炸薯條。建議在此購買第一波伴手禮。",
                            link: "https://www.google.com/maps/search/?api=1&query=Kokusai+Dori+Naha",
                            icon: "MapPin"
                        },
                        {
                            time: "19:00",
                            name: "國際通屋台村",
                            type: "Dinner",

                            desc: "20間充滿懷舊風情的居酒屋聚集地。推薦嘗試沖繩阿古豬餃子與海葡萄。",
                            link: "https://www.google.com/maps/search/?api=1&query=Kokusai+Dori+Yataimura",
                            icon: "Utensils"
                        }
                    ]
                },
                {
                    id: 2,
                    date: "Day 02",
                    title: "湛藍北部",
                    subtitle: "Ocean Blue",
                    desc: "一路向北，拜訪世界級水族館與跨海大橋絕景。",
                    bgImage: "https://images.unsplash.com/photo-1596420367759-9922c2da4672?auto=format&fit=crop&q=80&w=1000",
                    spots: [
                        {
                            time: "10:00",
                            name: "美麗海水族館",
                            type: "Must Go",
                            tag: "地標",
                            desc: "擁有世界第三大的水槽「黑潮之海」，欣賞鯨鯊與鬼蝠魟的優雅泳姿。戶外還有免費的海豚秀。",
                            link: "https://www.google.com/maps/search/?api=1&query=Okinawa+Churaumi+Aquarium",
                            icon: "MapPin"
                        },
                        {
                            time: "13:00",
                            name: "古宇利大橋 & 古宇利島",
                            type: "Drive",
                            tag: "絕景",
                            desc: "行駛在長達1.9公里的跨海大橋上，兩旁是翡翠綠的大海。島上有著名的蝦蝦飯 (Kouri Shrimp)。",
                            link: "https://www.google.com/maps/search/?api=1&query=Kouri+Bridge",
                            icon: "Car"
                        }
                    ]
                },
                {
                    id: 3,
                    date: "Day 03",
                    title: "中部風情",
                    subtitle: "American Vibes",
                    desc: "感受沖繩的美式文化，在日落時分漫步異國海岸。",
                    bgImage: "https://images.unsplash.com/photo-1616672322359-52e697843d46?auto=format&fit=crop&q=80&w=1000",
                    spots: [
                        {
                            time: "10:30",
                            name: "萬座毛",
                            type: "Nature",
                            tag: "景觀",
                            desc: "標誌性的象鼻狀懸崖，可容納萬人坐下的遼闊草原，是拍攝海景的絕佳地點。",
                            link: "https://www.google.com/maps/search/?api=1&query=Cape+Manzamo",
                            icon: "MapPin"
                        },
                        {
                            time: "16:00",
                            name: "美國村 (American Village)",
                            type: "Shopping",
                            tag: "逛街",
                            desc: "充滿美式風情的購物區，建築色彩繽紛。日落海灘 (Sunset Beach) 的夕陽非常迷人。",
                            link: "https://www.google.com/maps/search/?api=1&query=Mihama+American+Village",
                            icon: "MapPin"
                        }
                    ]
                },
                {
                    id: 4,
                    date: "Day 04",
                    title: "南部巡禮",
                    subtitle: "Culture & Chill",
                    desc: "深入地底鐘乳石洞，並在白色階梯商場享受悠閒下午。",
                    bgImage: "https://images.unsplash.com/photo-1545620857-7977a4563a43?auto=format&fit=crop&q=80&w=1000",
                    spots: [
                        {
                            time: "10:00",
                            name: "沖繩世界文化王國",
                            type: "Culture",
                            tag: "體驗",
                            desc: "包含東洋最美鐘乳石洞「玉泉洞」，全長5公里（開放890公尺）。亦可觀賞傳統太鼓表演。",
                            link: "https://www.google.com/maps/search/?api=1&query=Okinawa+World",
                            icon: "MapPin"
                        },
                        {
                            time: "15:00",
                            name: "瀨長島 Umikaji Terrace",
                            type: "Relax",
                            tag: "打卡",
                            desc: "純白色的階梯狀建築群，有「沖繩小希臘」之稱。必吃幸福鬆餅，看飛機起降。",
                            link: "https://www.google.com/maps/search/?api=1&query=Senagajima+Umikaji+Terrace",
                            icon: "Coffee"
                        }
                    ]
                },
                {
                    id: 5,
                    date: "Day 05",
                    title: "滿載而歸",
                    subtitle: "See You Again",
                    desc: "把握最後時間採購，帶著滿滿回憶與戰利品返家。",
                    bgImage: "https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?auto=format&fit=crop&q=80&w=1000",
                    spots: [
                        {
                            time: "11:00",
                            name: "Ashibinaa Outlet",
                            type: "Shopping",
                            tag: "購物",
                            desc: "距離機場僅15分鐘車程。匯集超過100個國際品牌，是離開前最後衝刺的好地方。",
                            link: "https://www.google.com/maps/search/?api=1&query=Ashibinaa+Outlet+Mall",
                            icon: "MapPin"
                        },
                        {
                            time: "14:00",
                            name: "那霸機場",
                            type: "Departure",
                            tag: "返程",
                            desc: "前往國際線航廈辦理登機。別忘了在機場免稅店購買最後的伴手禮。",
                            link: "https://goo.gl/maps/abc",
                            icon: "Plane"
                        }
                    ]
                }
            ]
        };

        // --- 元件: 圖示包裝 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const IconComponent = Icons[name] || Icons.MapPin;
            return <IconComponent width={size} height={size} className={className} />;
        };

        // --- 元件: 英雄標題區 (Hero) ---
        const Hero = ({ onExplore }) => {
            return (
                <div className="relative h-screen w-full overflow-hidden flex flex-col justify-center items-center text-center px-6">
                    {/* 背景圖 */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center transition-transform duration-[10s] ease-linear scale-110"
                        style={{ 
                            backgroundImage: "url('https://images.unsplash.com/photo-1589467727144-480922e92c57?auto=format&fit=crop&q=80&w=1920')",
                            filter: "brightness(0.8)"
                        }}
                    ></div>
                    
                    {/* 裝飾性遮罩 */}
                    <div className="absolute inset-0 bg-deep-sea/30"></div>
                    
                    {/* 內容 */}
                    <div className="relative z-10 text-white space-y-6 animate-fade-in">
                        <div className="inline-flex items-center gap-2 border border-white/40 px-4 py-1.5 rounded-full bg-black/10 backdrop-blur-sm">
                            <span className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                            <span className="text-xs tracking-[0.2em] uppercase font-medium">Coming Soon</span>
                        </div>
                        
                        <h1 className="text-7xl md:text-9xl font-serif font-black tracking-tighter leading-none">
                            OKINAWA<br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-white text-5xl md:text-7xl">2026</span>
                        </h1>
                        
                        <div className="h-px w-24 bg-white/50 mx-auto my-6"></div>
                        
                        <p className="text-lg md:text-xl font-light tracking-widest text-gray-100 max-w-lg mx-auto leading-relaxed">
                            蔚藍海洋．琉球文化．慢活時光
                        </p>
                    </div>

                    {/* 底部按鈕 */}
                    <div className="absolute bottom-12 left-0 right-0 flex justify-center animate-bounce">
                        <button 
                            onClick={onExplore}
                            className="flex flex-col items-center gap-2 text-white/80 hover:text-white transition-colors"
                        >
                            <span className="text-[10px] uppercase tracking-widest">Start Trip</span>
                            <Icon name="Navigation" size={24} />
                        </button>
                    </div>
                </div>
            );
        };

        // --- 元件: 行程卡片 ---
        const ItineraryCard = ({ spot, index }) => {
            return (
                <div className="relative pl-8 md:pl-0 group">
                    {/* 時間軸線 (Mobile) */}
                    <div className="md:hidden absolute left-[7px] top-2 bottom-0 w-[2px] bg-gray-200 group-last:bg-transparent"></div>
                    <div className="md:hidden absolute left-0 top-2 w-4 h-4 rounded-full bg-white border-4 border-okinawa-blue z-10"></div>
                    
                    <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 mb-6 hover:shadow-md transition-all duration-300">
                        <div className="flex justify-between items-start mb-3">
                            <div className="flex items-center gap-2">
                                <span className="bg-deep-sea text-white text-xs font-bold px-2 py-1 rounded-md font-mono">
                                    {spot.time}
                                </span>
                                <span className="text-xs font-medium text-okinawa-coral uppercase tracking-wider border border-okinawa-coral/30 px-2 py-0.5 rounded-full">
                                    {spot.type}
                                </span>
                            </div>
                            <div className="bg-gray-50 p-2 rounded-full text-gray-400">
                                <Icon name={spot.icon} size={16} />
                            </div>
                        </div>
                        
                        <h3 className="text-xl font-bold text-deep-sea mb-2 flex items-center gap-2">
                            {spot.name}
                        </h3>
                        
                        <p className="text-gray-500 text-sm leading-relaxed mb-4">
                            {spot.desc}
                        </p>
                        
                        <a 
                            href={spot.link} 
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-flex items-center gap-2 text-sm font-semibold text-okinawa-blue hover:text-deep-sea transition-colors group/link"
                        >
                            <Icon name="Navigation" size={14} />
                            <span>Google Maps</span>
                            <Icon name="ArrowRight" size={14} className="transition-transform group-hover/link:translate-x-1" />
                        </a>
                    </div>
                </div>
            );
        };

        // --- 元件: 每日行程詳情 ---
        const DayDetail = ({ day, isVisible }) => {
            if (!isVisible) return null;

            return (
                <div className="pb-32 animate-fade-in">
                    {/* 每日頭圖 */}
                    <div className="relative h-64 md:h-80 w-full overflow-hidden rounded-b-[40px] shadow-lg mb-8">
                        <img 
                            src={day.bgImage} 
                            alt={day.title} 
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-deep-sea/90 via-transparent to-transparent"></div>
                        <div className="absolute bottom-6 left-6 text-white">
                            <span className="text-5xl font-serif font-black text-white/10 absolute -top-8 -left-2 select-none">
                                {day.id.toString().padStart(2, '0')}
                            </span>
                            <h2 className="text-3xl font-bold relative z-10 mb-1">{day.title}</h2>
                            <p className="text-sm font-light tracking-wider opacity-90">{day.subtitle}</p>
                        </div>
                    </div>

                    {/* 行程列表 */}
                    <div className="container mx-auto px-6 max-w-2xl">
                        <div className="mb-8">
                            <p className="text-gray-600 italic border-l-4 border-okinawa-coral pl-4 py-1">
                                "{day.desc}"
                            </p>
                        </div>

                        <div>
                            {day.spots.map((spot, idx) => (
                                <ItineraryCard key={idx} spot={spot} index={idx} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 元件: 底部導航 (Dock) ---
        const TabBar = ({ days, currentDay, setDay }) => {
            return (
                <div className="fixed bottom-6 left-4 right-4 md:left-1/2 md:-translate-x-1/2 md:w-auto md:min-w-[400px] z-50">
                    <div className="bg-deep-sea/90 backdrop-blur-md rounded-2xl shadow-2xl p-2 flex justify-between items-center overflow-x-auto no-scrollbar md:justify-center md:gap-2">
                        {days.map((day) => {
                            const isActive = currentDay === day.id;
                            return (
                                <button
                                    key={day.id}
                                    onClick={() => {
                                        setDay(day.id);
                                        window.scrollTo({ top: 0, behavior: 'smooth' });
                                    }}
                                    className={`relative flex flex-col items-center justify-center w-14 h-14 rounded-xl transition-all duration-300 ${
                                        isActive 
                                        ? 'bg-white text-deep-sea shadow-lg translate-y-[-8px]' 
                                        : 'text-white/60 hover:bg-white/10 hover:text-white'
                                    }`}
                                >
                                    <span className="text-[10px] font-bold uppercase tracking-tighter">Day</span>
                                    <span className="text-lg font-serif font-black leading-none">{day.id}</span>
                                    
                                    {isActive && (
                                        <span className="absolute -bottom-2 w-1 h-1 bg-deep-sea rounded-full"></span>
                                    )}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- 主應用 ---
        const App = () => {
            const [currentDay, setCurrentDay] = useState(1);
            const [showHero, setShowHero] = useState(true);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // 模擬資料載入
                const timer = setTimeout(() => setLoading(false), 800);
                return () => clearTimeout(timer);
            }, []);

            const handleExplore = () => {
                setShowHero(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            if (loading) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center bg-okinawa-sand">
                        <div className="spinner mb-4"></div>
                        <p className="text-deep-sea text-xs font-bold tracking-[0.2em] animate-pulse">LOADING TRIP...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-okinawa-sand text-deep-sea selection:bg-okinawa-coral selection:text-white pb-20">
                    {showHero ? (
                        <Hero onExplore={handleExplore} />
                    ) : (
                        <>
                            {tripData.days.map(day => (
                                <DayDetail 
                                    key={day.id} 
                                    day={day} 
                                    isVisible={currentDay === day.id} 
                                />
                            ))}
                            
                            <TabBar 
                                days={tripData.days} 
                                currentDay={currentDay} 
                                setDay={setCurrentDay} 
                            />
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
